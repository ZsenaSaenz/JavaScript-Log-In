<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad obligatoria</title>
</head>
<body>
    <section>
        <h1>Ingreso al sistema</h1>
        <form action="#" autocomplete="off">
            
            <div class="username">
                <label class="margin">Usuario:</label> 
                <input type="email" name="username" id="username" class="input">
            </div>
           
            <br>
        
            <div class="password">
                <label class="margin">Clave:</label> 
                <input type="password" name="password" id="password"  class="input input-password" required>
            </div>
            
            <br>
            
            <input type="submit" value="Ingresar" id="submit" class=" submit">
        
        </form>
    </section>
    <script src="control.js"></script>

</body>
</html>
